name: Linters and Test

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  cache-and-install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Cache Node_modules for parallels executions
        uses: actions/cache@v3
        env:
          cache-name: cache-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ./node_modules
          key: ${{ hashFiles('**/package-lock.json') }}-node-modules
      - name: Install dependencies
        run: npm install
  lint-ts:
    name: Lint Ts code
    runs-on: ubuntu-latest
    needs: cache-and-install
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Cache Node_modules for parallels executions
        uses: actions/cache@v3
        env:
          cache-name: cache-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ./node_modules
          key: ${{ hashFiles('**/package-lock.json') }}-node-modules
      - name: Runing linter
        run: npm run lint
  run-tests:
    name: Runingn test coverage
    runs-on: ubuntu-latest
    needs: cache-and-install
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Cache Node_modules for parallels executions
        uses: actions/cache@v3
        env:
          cache-name: cache-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ./node_modules
          key: ${{ hashFiles('**/package-lock.json') }}-node-modules
      - name: Cache test results
        uses: actions/cache@v2
        env:
          cache-name: cache-test-results
        with:
          path: ./coverage
          key: coverage-${{ github.sha }}-fixed
          restore-keys: coverage-${{ github.sha }}
      - name: Runing Coverage
        run: npm run test:coverage
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
